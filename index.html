<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Newpaper.html">
    <title>NewsWebsite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>

    <nav>
        <!-- Inside the nav section, before the main-nav div -->
        <div class="explorer" onclick="toggleExplorerOptions()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="explorer-options" id="explorerOptions">
            <!-- Add your explorer options here -->
            <div class="hover-link nav-item"onclick="onNavItemClick('ipl')">Sports</div>
            <div class="hover-link nav-item"onclick="onNavItemClick('indian-politics')">Politics</div>
            <div class="hover-link nav-item" onclick="onNavItemClick('technology')">Technology</div>
            <div class="hover-link nav-item" onclick="onNavItemClick('science')">Science</div>
            <div class="hover-link nav-item" onclick="onNavItemClick('world')">World</div>
        </div>

        <div class="main-nav container flex">

            <div class="ani">
                <div class="main-animation">
                    <h4> News-Website<div class="roller">
                            <span id="rolltext">News<br />
                                Games<br />
                                NewsPaper<br />
                                <span id="spare-time">News</br> Quiz</br> Weather </br> Suduko </br> Enjoy...</span><br />
                        </div>
                    </h4>


                </div>
            </div>
            <div class="nav-links">
                <ul class="flex">
                    <div class="search-bar flex">
                        
                        <input id="search-text" type="text" class="news-input" placeholder=" &#128269;Search " style="width: 360px;">
                        <button id="search-button" class="search-button">Search</button>
                    </div>
                    <!-- <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">Sports</li> -->
                    <!-- <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('technology')">technology</li> -->
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('indian-politics')">Politics </li>
                    <li class="hover-link nav-item" id="movie" onclick="onNavItemClick('bollywood')">Movie</li>
                    <li class="hover-link nav-item"><a href="Newpaper.html ">NewsPaper</a></li>
                    <!-- <li class="hover-link nav-item"><a href="quiz.html">Quiz</a></li> -->

                    <li class="hover-link nav-item" id="dropdown" onclick="toggleDropdown()"><span
                            class="Categories">Games</span>
                        <ul class="dropdown-content" id="dropdownContent">
                            <li><a href="quiz.html">Quiz</a></li>
                            <li><a href="suduko.html">Suduko</a></li>

                        </ul>
                    </li>
                </ul>
            </div>

            <div>
                <div class="weather-container" id="weather-container"></div>
            </div>
        </div>
    </nav>
    <!-- Block news  -->
    <div class="news-container">
        <div class="title">
            Breaking News
        </div>

        <ul id="news-list">
            <!-- News items will be dynamically added here -->
        </ul>
    </div>




    <!-- latest-News Block -->
    <div class="latest-news-container">
        <div class="latest-news-heading">
            Latest News
        </div>
        <div id="latest-news-list">
            <!-- Latest news items will be dynamically added here -->
        </div>
    </div>

    <!-- Slider -->
    <div class="lol">

        <div class="slider-container">
            <div id="slider" class="slider"></div>
            <div class="slider-nav">
                <button onclick="prevSlide()" style="border-radius: 43px;"><span style="font-size: 24px">&#8592</span></button>
                <button onclick="nextSlide()" ><span style="font-size: 24px">&#8594;</span></button>
            </div>
        </div>



        <!-- TOP-NEWS-CONTAINER  -->

        <div class="latest-news-container" id="state-news-container">
            <h2 class="latest-news-heading">Uttar Pradesh News</h2>
            <ul id="state-news-list"></ul>
        </div>










        <!-- LOADER CONTAINER -->

        <div id="loader" class="loader-container">
            <div class="loader"></div>
        </div>

        <main>
            <div class="cards-container container flex" id="cards-container">

            </div>
        </main>
        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                        Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione
                        cumque!</p>

                    <button class="btn btn-like green" id="green"><i class="fa fa-thumbs-up fa-lg"
                            aria-hidden="true"></i></button>
                    <button class="btn btn-like red" id="red"><i class="fa fa-thumbs-down fa-lg"
                            aria-hidden="true"></i></button>

                </div>

        </template>

        <script src="script.js"></script>
        <script src="https://use.fontawesome.com/fe459689b4.js"></script>
        <script src="suduko.js"></script>
        <!-- <script src="slider.js"></script> -->
</body>

</html>
