<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Magazine</title>
  <link rel="stylesheet" href="newspaper.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color:rgba(17, 17, 80, 0.893);
      color: white;
      padding: 15px;
      text-align: center;
    }

    input, button{
      margin: 6px;
      padding: 8px;
      border: 5px , black;
      
    }
    button  {
      background-color: rgb(68, 198, 224)
    }
    
    
    button:hover{
      transform: scale(1.1);
      background-color: lightgreen;
    }

    section {
      padding: 20px;
    }

    article {
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>News Magazine</h1>
    <input type="text" id="searchInput" placeholder="Search for news">
    <button onclick="searchNews()" >Search</button>
    <button onclick="downloadPDF()">Download as PDF</button>
  </header>

  <section id="newsList"></section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    const API_KEY = "da1c0932e298492eae092470c0a2a900";
    const url = "https://newsapi.org/v2/everything?q=";

    function searchNews() {
      const searchTerm = document.getElementById("searchInput").value;

      fetch(`${url}${searchTerm}&apiKey=${API_KEY}`)
        .then(response => response.json())
        .then(data => displayNews(data.articles))
        .catch(error => console.error("Error fetching news:", error));
    }

    function displayNews(articles) {
      const newsList = document.getElementById("newsList");
      newsList.innerHTML = "";

      articles.forEach(article => {
        const articleElement = document.createElement("article");
        articleElement.innerHTML = `
          <h2>${article.title}</h2>
          <p>${article.description}</p>
          <a href="${article.url}" target="_blank">Read more</a>
        `;
        newsList.appendChild(articleElement);
      });
    }

    function downloadPDF() {
      const pdf = new jsPDF();
      const newsList = document.getElementById("newsList");

      pdf.text("News Magazine", 20, 10);

      newsList.querySelectorAll("article").forEach((article, index) => {
        const title = article.querySelector("h2").textContent;
        const description = article.querySelector("p").textContent;
        const yPos = 20 + index * 50;

        pdf.text(title, 20, yPos);
        pdf.text(description, 20, yPos + 10);
      });

      pdf.save("news_magazine.pdf");
    }
  </script>
</body>
</html>
